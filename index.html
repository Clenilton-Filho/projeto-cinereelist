        <a href="index.html">

      <div id="div-usuario">
        <span id="nome-usuario-header">Usuário</span>
        <div id="div-foto-perfil">
          <a href="pages/perfil.html">

        </div>
      </div>
      <a class="link botao-cadastrar-entrar" href="pages/cadastro.html">CADASTRAR-SE</a>

            <img class="hamburguer-icone invertido" src="media/img/hamburger-menu-black.png" alt="menu icon">

    </header>
    <section id="links">
      <a class="link botao-cadastrar-entrar" href="pages/login.html">CADASTRAR-SE</a>
      <a class="link botao-cadastrar-entrar" href="pages/cadastro.html">CADASTRAR-SE</a>

      </div>
      <div class="carousel">
        <div class="card">1º<br>CAPA</div>
        <div class="card">2º<br>CAPA</div>
        <div class="card">3º<br>CAPA</div>
        <div class="card">4º<br>CAPA</div>

    </div>

    <p>&copy; CineREEList&trade; 2025</p>
