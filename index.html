<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCinemaList</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=menu" />
</head>
<body>
    <header>
        <button class="hamburguer-menu" onClick="SideMenu()">
            <img class="hamburguer-icone invertido icon" class="icon" src="media/img/hamburger-menu-black.png" alt="menu icon">
        </button>
        <h1>My<span>CINEMA</span>List</h1>
        <div id="header-direita">
            <a class="link" id="botao-cadastro" target="#">CADASTRO</a>
            <button id="mudar-modo" onClick="MudarModo()">
                <img id="mudar-modo-icone" class="invertido" src="media/img/switch-mode.png" alt="mudar modo claro/escuro">
            </button>
        </div>
    </header>
    <nav id="side-menu">
        <header>
            <button class="hamburguer-menu" onClick="SideMenu()">
                <img class="hamburguer-icone invertido icon" src="media/img/hamburger-menu-black.png" alt="menu icon">
            </button>
            <h1>M<span>C</span>L</h1>
        </header>
    </nav>
    <main id="login">
        <h1>Login</h1>
        <form id="login-form" action="login.php">
            <div id="email-div" class="login-div">
                <label for="email-input">
                    <img class="invertido icon" src="media/img/user-full-black.png" alt="ícone de usuário">
                </label>
                <input type="email" name="email-input" id="email-input" placeholder="E-mail" required>
            </div>

            <div id="password-div" class="login-div">
                <label for="password-input">
                    <img class="invertido" src="media/img/password-full-black-2.png" alt="ícone de senha">
                </label>
                <input type="password" name="password-input" id="password-input" placeholder="Password" required>
            </div>

            <button id="login-button">LOGIN</button>
            <a class="link" id="esqueci-senha" target="_blank">Esqueci minha senha</a>
        </form>
    </main>
    <footer>
        <p>&copy; copyright 2025</p>
    </footer>
</body>
<script>
    function SideMenu(){
        $sideMenu = document.getElementById('side-menu');

        if ($sideMenu.style.left == '0px'){
            $sideMenu.style.left = '-15%';
        }else{
            $sideMenu.style.left = '0px';
        }
    }
    function MudarModo(){
        $body = document.body;
        $mudarModoIcone = document.getElementById('mudar-modo-icone');
        $hamburguerIcone = document.querySelectorAll('.hamburguer-icone');

        $hamburguerIcone.forEach(element => {
                element.classList.toggle('invertido');
            });
        $mudarModoIcone.classList.toggle('invertido')

        if (!$mudarModoIcone.classList.contains('invertido')){
            $body.style.backgroundImage = "url('media/img/theater-light-4.jpg')";
            document.documentElement.style.setProperty('--cor-header', 'white');
            document.documentElement.style.setProperty('--cor-h1', 'black');
        }else{
            $body.style.backgroundImage = "url('media/img/theater-standard-2.jpg')";
            document.documentElement.style.setProperty('--cor-header', 'black');
            document.documentElement.style.setProperty('--cor-h1', 'white');
        }
    }
</script>
</html>
